<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل عميل جديد</title>
  <style>
    body { font-family: Tahoma, Arial; background:#f4f4f4; display:flex; align-items:center; justify-content:center; height:100vh; }
    .register-box { background:#fff; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; text-align:center; }
    input { width:90%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { padding:10px 20px; background:#007BFF; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>📝 تسجيل عميل جديد</h2>
    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="text" id="phone" placeholder="رقم الهاتف"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <button onclick="registerCustomer()">تسجيل</button>
  </div>

  <script>
    async function registerCustomer() {
      const username = document.getElementById("username").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, phone, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ تم التسجيل بنجاح! يمكنك تسجيل الدخول الآن.");
          window.location.href = "login.html";
        } else {
          alert("❌ خطأ: " + data.error);
        }
      } catch (err) {
        console.error("خطأ:", err);
        alert("⚠️ تعذر الاتصال بالسيرفر");
      }
    }
  </script>
</body>
</html>
